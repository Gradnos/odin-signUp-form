<!DOCTYPE html>
<html lang="en">
<head>
    <script src="logic.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="left">
        <img src="img/pexels-disha-sheta-3584430.jpg" alt="purple clouds">
        <h1><img src="img/html.svg" alt="html logo" class="logo"> GRADNOS</h1>
        <div>photo by <a href="https://www.pexels.com/@disha-sheta-596631/" target="_blank">Disha Sheta</a></div>
    </div>
    <div class="right">
        <div>
            <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div class="account-creation">
            <form action=".." method="post" id="myForm">
                <h2>Let's do this!</h2>

                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" required>

                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" required>

                <label for="mail">EMAIL</label>
                <input type="email" id="mail" required>

                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" id="phone_number" required>

                <label for="password1">PASSWORD</label>
                <input type="password" id="password1" required>

                <label for="password2">PASSWORD</label>
                <input type="password" id="password2" required>
            </form>
            <button type="submit" form="myForm" value="update">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
